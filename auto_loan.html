<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Loan Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="auto_loan_styles.css" />
  
  <!-- Font: Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">


  <!-- MathJax (loaded only if missing) -->
  <script>
    (function(){
      if(typeof window.MathJax === 'undefined'){
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js';
        s.async = true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>

<body>

<!-- Copy from here for embedding -->
<div id="cq-widget-advanced-only">

 
  <div class="cq-top">

    <!-- LEFT PANEL -->
    <div class="cq-col cq-left">

      <div class="cq-field">
        <label for="cq-price">
          Auto Price ($)
          <span class="cq-tooltip-icon" data-tip="The price of the vehicle you want to buy (required, > 0).">?</span>
        </label>
        <input id="cq-price" type="number" min="1" step="0.01" placeholder="30000">
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-term">
            Loan Term (Months)
            <span class="cq-tooltip-icon" data-tip="Typical values: 24â€“84 months">?</span>
          </label>
          <input id="cq-term" type="number" min="1" max="120" step="1" placeholder="60">
        </div>
        <div class="half">
          <label for="cq-rate">
            Interest Rate (%)
            <span class="cq-tooltip-icon" data-tip="Annual fixed interest rate">?</span>
          </label>
          <input id="cq-rate" type="number" min="0" max="100" step="0.01" placeholder="4.5">
        </div>
      </div>

      <!-- Optional Fields Section -->
      <div style="margin-top: 1px; margin-bottom: 1px; font-weight: 500; font-size: 14px; color: var(--primary);">
        Optional Inputs
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-incentives">Cash Incentives ($)</label>
          <input id="cq-incentives" type="number" min="0" step="0.01" placeholder="0">
        </div>
        <div class="half">
          <label for="cq-down">Down Payment ($)</label>
          <input id="cq-down" type="number" min="0" step="0.01" placeholder="0">
        </div>
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-trade-val">Trade-in Value ($)</label>
          <input id="cq-trade-val" type="number" min="0" step="0.01" placeholder="0">
        </div>
        <div class="half">
          <label for="cq-trade-owed">Amt Owed on Trade ($)</label>
          <input id="cq-trade-owed" type="number" min="0" step="0.01" placeholder="0">
        </div>
      </div>

      <div class="extras-row">
        <div class="half">
           <label for="cq-tax-rate">Sales Tax Rate (%)</label>
           <input id="cq-tax-rate" type="number" min="0" step="0.01" placeholder="0">
        </div>
        <div class="half">
           <label for="cq-fees">Title, Reg. & Fees ($)</label>
           <input id="cq-fees" type="number" min="0" step="0.01" placeholder="0">
        </div>
      </div>
      
      <div class="cq-field">
         <label for="cq-state">State (Reference Only)</label>
         <select id="cq-state">
           <option value="">-- Select State --</option>
           <option value="AL">Alabama</option>
           <option value="AK">Alaska</option>
           <option value="AZ">Arizona</option>
           <option value="AR">Arkansas</option>
           <option value="CA">California</option>
           <option value="CO">Colorado</option>
           <option value="CT">Connecticut</option>
           <option value="DE">Delaware</option>
           <option value="FL">Florida</option>
           <option value="GA">Georgia</option>
           <option value="HI">Hawaii</option>
           <option value="ID">Idaho</option>
           <option value="IL">Illinois</option>
           <option value="IN">Indiana</option>
           <option value="IA">Iowa</option>
           <option value="KS">Kansas</option>
           <option value="KY">Kentucky</option>
           <option value="LA">Louisiana</option>
           <option value="ME">Maine</option>
           <option value="MD">Maryland</option>
           <option value="MA">Massachusetts</option>
           <option value="MI">Michigan</option>
           <option value="MN">Minnesota</option>
           <option value="MS">Mississippi</option>
           <option value="MO">Missouri</option>
           <option value="MT">Montana</option>
           <option value="NE">Nebraska</option>
           <option value="NV">Nevada</option>
           <option value="NH">New Hampshire</option>
           <option value="NJ">New Jersey</option>
           <option value="NM">New Mexico</option>
           <option value="NY">New York</option>
           <option value="NC">North Carolina</option>
           <option value="ND">North Dakota</option>
           <option value="OH">Ohio</option>
           <option value="OK">Oklahoma</option>
           <option value="OR">Oregon</option>
           <option value="PA">Pennsylvania</option>
           <option value="RI">Rhode Island</option>
           <option value="SC">South Carolina</option>
           <option value="SD">South Dakota</option>
           <option value="TN">Tennessee</option>
           <option value="TX">Texas</option>
           <option value="UT">Utah</option>
           <option value="VT">Vermont</option>
           <option value="VA">Virginia</option>
           <option value="WA">Washington</option>
           <option value="WV">West Virginia</option>
           <option value="WI">Wisconsin</option>
           <option value="WY">Wyoming</option>
         </select>
      </div>

      <button id="cq-calc-btn" class="cq-btn">Calculate</button>
      <button id="cq-reset-btn" class="cq-btn-reset">Reset</button>
      <div id="cq-input-error" class="error"></div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="cq-col cq-right">
      <div class="kpi-text">
        <div class="kpi-line"><span class="label">Monthly Payment</span><span id="txt-monthly">$0.00</span></div>
        <div class="kpi-line"><span class="label">Total Loan Amount</span><span id="txt-loan-amt">$0.00</span></div>
        <div class="kpi-line"><span class="label">Sales Tax</span><span id="txt-tax">$0.00</span></div>
        <div class="kpi-line"><span class="label">Upfront Payment</span><span id="txt-upfront">$0.00</span></div>
        <div class="kpi-divider"></div>
        <div class="kpi-line"><span class="label">Total Cost (All-in)</span><span id="txt-total-cost">$0.00</span></div>
        <div class="kpi-line"><span class="label">Total Interest</span><span id="txt-total-interest">$0.00</span></div>
      </div>

      <div class="kpi-divider"></div>

      <div class="donut-wrap">
        <svg class="donut-svg" viewBox="0 0 42 42">
          <circle r="15.915" cx="21" cy="21" fill="transparent" stroke="#e6eef8" stroke-width="10"></circle>

          <circle id="donut-interest" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#FFAE1A" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <circle id="donut-principal" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#1E1E2F" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <text id="donut-label" x="21" y="22.5" font-size="4.5" text-anchor="middle"></text>
        </svg>
        
        <div id="chart-tooltip" class="chart-tooltip"></div>

        <div class="legend">
          <div class="item"><span class="swatch principal"></span> Principal</div>
          <div class="item"><span class="swatch interest"></span> Interest</div>
        </div>
      </div>

      <a id="toggle-am-link" class="toggle-link">View Amortization Table</a>
    </div>

  </div>

  <div id="amortization-full" class="am-full" style="display:none">
    <div class="am-head">
      <div class="title">Amortization schedule</div>
      <div id="am-total-months" class="muted"></div>
    </div>

    <div id="acc-root"></div>

    <div id="csv-ctas" class="csv-ctas" style="display:none">
      <button id="export-csv-btn" class="btn-primary">Export CSV</button>
      <div id="am-note" class="am-note"></div>
    </div>
  </div>
</div>
<!-- End Copy -->

<!-- JS -->
<script src="auto_loan_script.js"></script>

</body>
</html>
