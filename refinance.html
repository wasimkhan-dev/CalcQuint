<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refinance Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="refinance_styles.css" />
  
  <!-- Font: Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- MathJax (loaded only if missing) -->
  <script>
    (function(){
      if(typeof window.MathJax === 'undefined'){
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js';
        s.async = true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>

<body>

<!-- Copy from here for embedding -->
<div id="cq-widget-refinance">

  
  <div class="cq-top">

    <!-- LEFT PANEL -->
    <div class="cq-col cq-left">

      <div class="section-title">
        Current Loan
      </div>

      <div class="cq-field">
        <label for="cq-current-balance">
          Remaining Balance ($)
          <span class="cq-tooltip-icon" data-tip="The amount you still owe on your current loan (required, > 0).">?</span>
        </label>
        <input id="cq-current-balance" type="number" min="1" step="0.01" placeholder="200000">
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-current-payment">
            Monthly Payment ($)
            <span class="cq-tooltip-icon" data-tip="Your current monthly principal and interest payment.">?</span>
          </label>
          <input id="cq-current-payment" type="number" min="1" step="0.01" placeholder="1500">
        </div>
        <div class="half">
          <label for="cq-current-rate">
            Interest Rate (%)
            <span class="cq-tooltip-icon" data-tip="Your current annual interest rate.">?</span>
          </label>
          <input id="cq-current-rate" type="number" min="0" step="0.01" placeholder="6.0">
        </div>
      </div>

      <div class="section-title mt-secondary">
        Refinance Loan
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-new-term">
            New Term (Years)
            <span class="cq-tooltip-icon" data-tip="The length of the new loan in years.">?</span>
          </label>
          <input id="cq-new-term" type="number" min="1" step="1" placeholder="30">
        </div>
        <div class="half">
          <label for="cq-new-rate">
            Interest Rate (%)
            <span class="cq-tooltip-icon" data-tip="The annual interest rate for the new loan.">?</span>
          </label>
          <input id="cq-new-rate" type="number" min="0" step="0.01" placeholder="5.0">
        </div>
      </div>

      <div class="extras-row">
         <div class="half">
          <label for="cq-points">
            Points (%)
            <span class="cq-tooltip-icon" data-tip="Points paid to lower the rate (each point is 1% of loan amount).">?</span>
          </label>
          <input id="cq-points" type="number" min="0" step="0.01" placeholder="0">
        </div>
        <div class="half">
           <label for="cq-costs">
            Costs & Fees ($)
            <span class="cq-tooltip-icon" data-tip="Closing costs, application fees, etc.">?</span>
           </label>
           <input id="cq-costs" type="number" min="0" step="0.01" placeholder="3000">
        </div>
      </div>

      <div class="cq-field">
        <label for="cq-cash-out">
          Cash-out Amount ($)
          <span class="cq-tooltip-icon" data-tip="Additional cash you want to take out (increases loan amount).">?</span>
        </label>
        <input id="cq-cash-out" type="number" min="0" step="0.01" placeholder="0">
      </div>

      <div class="cq-action-row">
        <button id="cq-calc-btn" class="cq-btn">Calculate Refinance</button>
        <button id="cq-reset-btn" class="cq-btn-reset" style="display: none;">Reset</button>
      </div>
      <div id="cq-input-error" class="error"></div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="cq-col cq-right">
      <div class="kpi-text">
        <div class="kpi-line"><span class="label">New Monthly Payment</span><span id="txt-new-monthly">$0.00</span></div>
        <div class="kpi-line"><span class="label">Monthly Savings</span><span id="txt-savings" style="color: var(--accent); font-weight: 600;">$0.00</span></div> <!-- Highlight savings -->
        <div class="kpi-divider"></div>
        <div class="kpi-line"><span class="label">Breakeven Months</span><span id="txt-breakeven">--</span></div>
        <div class="kpi-line"><span class="label">Total Refinance Cost</span><span id="txt-total-refi-cost">$0.00</span></div>
        <div class="kpi-line"><span class="label">Total Interest (New)</span><span id="txt-total-new-interest">$0.00</span></div>
      </div>

      <div class="kpi-divider"></div>

      <div class="donut-wrap">
        <svg class="donut-svg" viewBox="0 0 42 42">
          <circle r="15.915" cx="21" cy="21" fill="transparent" stroke="#e6eef8" stroke-width="10"></circle>

          <circle id="donut-interest" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#FFAE1A" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <circle id="donut-principal" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#1E1E2F" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <text id="donut-label" x="21" y="22.5" font-size="4.5" text-anchor="middle"></text>
        </svg>
        
        <div id="chart-tooltip" class="chart-tooltip"></div>

        <div class="legend">
          <div class="item"><span class="swatch principal"></span> New Principal</div>
          <div class="item"><span class="swatch interest"></span> New Interest</div>
        </div>
      </div>

      <a id="toggle-am-link" class="toggle-link">View Amortization Table</a>
    </div>

  </div>

  <div id="amortization-full" class="am-full" style="display:none">
    <div class="am-head">
      <div class="title">Amortization schedule (New Loan)</div>
      <div id="am-total-months" class="muted"></div>
    </div>

    <div id="acc-root"></div>

    <div id="csv-ctas" class="csv-ctas" style="display:none">
      <button id="export-csv-btn" class="btn-primary">Export CSV</button>
      <div id="am-note" class="am-note"></div>
    </div>
  </div>
</div>
<!-- End Copy -->

<!-- JS -->
<script src="refinance_script.js"></script>

</body>
</html>
