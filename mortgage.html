<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="mortgage_styles.css" />
  
  <!-- Font: Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- MathJax (loaded only if missing) -->
  <script>
    (function(){
      if(typeof window.MathJax === 'undefined'){
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js';
        s.async = true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>

<body>

<!-- Copy from here for embedding -->
<div id="cq-widget-advanced-only">

  <div class="cq-top">
    <!-- LEFT PANEL -->
    <div class="cq-col cq-left">

      <div class="cq-field">
        <label for="cq-home-price">
          Home price ($)
          <span class="cq-tooltip-icon" data-tip="Amount must be greater than 0">?</span>
        </label>
        <input id="cq-home-price" type="number" min="0" step="0.01" placeholder="300000">
      </div>

      <!-- Down Payment (Linked) -->
      <div class="cq-field">
        <label>Down payment</label>
        <div class="extras-row" style="margin-bottom:0">
          <div class="half">
            <input id="cq-down-payment" type="number" min="0" step="0.01" placeholder="Amount ($)">
          </div>
          <div class="half">
            <input id="cq-down-payment-pct" type="number" min="0" max="100" step="0.1" placeholder="Percentage (%)">
          </div>
        </div>
      </div>

      <div class="cq-field">
        <label for="cq-term">
          Loan term
          <span class="cq-tooltip-icon" data-tip="Length of the mortgage">?</span>
        </label>
        <select id="cq-term">
          <option value="15">15 years</option>
          <option value="20">20 years</option>
          <option value="30" selected>30 years</option>
        </select>
      </div>

      <div class="cq-field">
        <label for="cq-rate">
          Interest rate (%)
          <span class="cq-tooltip-icon" data-tip="Annual fixed interest rate">?</span>
        </label>
        <input id="cq-rate" type="number" min="0" step="0.01" placeholder="6.5">
      </div>

      <!-- Optional Fields -->
      
      <div style="margin-bottom: 8px;">
        <div class="optional-divider"></div>
        <label style="font-size:14px; color:var(--primary); font-weight:500; display:flex; align-items:center; cursor:pointer;">
          <input type="checkbox" id="cq-toggle-optional" style="width:auto; margin-right:8px;">
          Optional (Annual/Monthly)
        </label>
      </div>

      <div id="cq-optional-container" style="display:none;">
        <div class="extras-row">
          <div class="half">
            <label for="cq-property-tax" style="font-size:12px">Property tax ($/yr)</label>
            <input id="cq-property-tax" type="number" min="0" step="0.01" placeholder="0">
          </div>
          <div class="half">
            <label for="cq-home-insurance" style="font-size:12px">Home insurance ($/yr)</label>
            <input id="cq-home-insurance" type="number" min="0" step="0.01" placeholder="0">
          </div>
        </div>

        <div class="cq-field">
          <label for="cq-hoa" style="font-size:12px">HOA fees ($/mo)</label>
          <input id="cq-hoa" type="number" min="0" step="0.01" placeholder="0">
        </div>
      </div>

      <div class="cq-btn-group">
        <button id="cq-calc-btn" class="cq-btn" disabled>Calculate Mortgage</button>
        <button id="cq-reset-btn" class="cq-btn-reset" style="display:none;">Reset</button>
      </div>
      <div id="cq-input-error" class="error"></div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="cq-col cq-right">
      <div class="kpi-text">
        <div class="kpi-line"><span class="label">Monthly Principal & Interest</span><span id="txt-monthly-pi" style="font-weight:600">$0.00</span></div>
        <div class="kpi-line"><span class="label">Property Tax (Mo)</span><span id="txt-monthly-tax">$0.00</span></div>
        <div class="kpi-line"><span class="label">Home Insurance (Mo)</span><span id="txt-monthly-ins">$0.00</span></div>
        <div class="kpi-line"><span class="label">HOA Fees (Mo)</span><span id="txt-monthly-hoa">$0.00</span></div>

        <div class="kpi-divider"></div>

        <div class="kpi-line" style="font-weight:600; color:var(--primary); font-size:16px;">
          <span class="label">Total Monthly Payment</span>
          <span id="txt-total-monthly" style="color:var(--accent);">$0.00</span>
        </div>
        
        <div class="kpi-divider"></div>

        <div class="kpi-line"><span class="label">Total Interest Paid</span><span id="txt-total-interest">$0.00</span></div>
        <div class="kpi-line"><span class="label">Total Loan Cost</span><span id="txt-total-cost">$0.00</span></div>
      </div>

      <div class="donut-wrap">
        <svg class="donut-svg" viewBox="0 0 42 42">
          <circle r="15.915" cx="21" cy="21" fill="transparent" stroke="#e6eef8" stroke-width="10"></circle>

          <circle id="donut-interest" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#FFAE1A" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <circle id="donut-principal" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#1E1E2F" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <text id="donut-label" x="21" y="22.5" font-size="4.5" text-anchor="middle"></text>
        </svg>
        
        <div id="chart-tooltip" class="chart-tooltip"></div>

        <div class="legend">
          <div class="item"><span class="swatch principal"></span> Principal</div>
          <div class="item"><span class="swatch interest"></span> Interest</div>
        </div>
      </div>

      <a id="toggle-am-link" class="toggle-link">View Amortization Table</a>
    </div>

  </div>

  <div id="amortization-full" class="am-full" style="display:none">
    <div class="am-head">
      <div class="title">Amortization schedule</div>
      <div id="am-total-months" class="muted"></div>
    </div>

    <div id="acc-root"></div>

    <div id="csv-ctas" class="csv-ctas" style="display:none">
      <button id="export-csv-btn" class="btn-primary">Export CSV</button>
      <div id="am-note" class="am-note"></div>
    </div>
  </div>
</div>
<!-- End Copy -->

<!-- JS -->
<script src="mortgage_script.js"></script>

</body>
</html>
