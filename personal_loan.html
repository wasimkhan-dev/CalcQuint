<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Loan Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="personal_loan_styles.css" />
  
  <!-- Font: Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- MathJax (loaded only if missing) -->
  <script>
    (function(){
      if(typeof window.MathJax === 'undefined'){
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js';
        s.async = true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>

<body>

<!-- Copy from here for embedding -->
<div id="cq-widget-personal">

 
  <div class="cq-top">

    <!-- LEFT PANEL -->
    <div class="cq-col cq-left">

      <div class="cq-field">
        <label for="cq-loan-amount">
          Loan Amount ($)
          <span class="cq-tooltip-icon" data-tip="Total amount you want to borrow (required, > 0).">?</span>
        </label>
        <input id="cq-loan-amount" type="number" min="1" step="0.01" placeholder="10000">
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-rate">
            Interest Rate (%)
            <span class="cq-tooltip-icon" data-tip="Annual fixed interest rate.">?</span>
          </label>
          <input id="cq-rate" type="number" min="0" step="0.01" placeholder="10.0">
        </div>
      </div>

      <div style="margin-top: 20px; margin-bottom: 12px; font-weight: 600; font-size: 16px; color: var(--primary);">
        Loan Term
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-years">
            Years
            <span class="cq-tooltip-icon" data-tip="Number of years.">?</span>
          </label>
          <input id="cq-years" type="number" min="0" step="1" placeholder="3">
        </div>
        <div class="half">
          <label for="cq-months">
            Months
            <span class="cq-tooltip-icon" data-tip="Number of months (0-11).">?</span>
          </label>
          <input id="cq-months" type="number" min="0" max="11" step="1" placeholder="0">
        </div>
      </div>

      <div class="cq-field" style="margin-top: 10px;">
        <label for="cq-start-date">
          Start Date
          <span class="cq-tooltip-icon" data-tip="Month and year loan begins.">?</span>
        </label>
        <input id="cq-start-date" type="month">
      </div>

      <button id="cq-calc-btn" class="cq-btn">Calculate Personal Loan</button>
      <button id="cq-reset-btn" class="cq-btn-reset">Reset</button>
      <div id="cq-input-error" class="error"></div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="cq-col cq-right">
      <div class="kpi-text">
        <div class="kpi-line"><span class="label">Monthly Payment</span><span id="txt-monthly">$0.00</span></div>
        <div class="kpi-line"><span class="label">Payoff Date</span><span id="txt-payoff-date">--</span></div>
        <div class="kpi-divider"></div>
        <div class="kpi-line"><span class="label">Total of Loan Payments</span><span id="txt-total-payments">$0.00</span></div>
        <div class="kpi-line"><span class="label">Total Interest</span><span id="txt-total-interest">$0.00</span></div>
      </div>

      <div class="kpi-divider"></div>

      <div class="donut-wrap">
        <svg class="donut-svg" viewBox="0 0 42 42">
          <circle r="15.915" cx="21" cy="21" fill="transparent" stroke="#e6eef8" stroke-width="10"></circle>

          <circle id="donut-interest" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#FFAE1A" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <circle id="donut-principal" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#1E1E2F" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>
                  
          <text id="donut-label" x="21" y="22.5" font-size="4.5" text-anchor="middle"></text>
        </svg>
        
        <div id="chart-tooltip" class="chart-tooltip"></div>

        <div class="legend">
          <div class="item"><span class="swatch principal"></span> Principal</div>
          <div class="item"><span class="swatch interest"></span> Interest</div>
        </div>
      </div>

      <a id="toggle-am-link" class="toggle-link">View Amortization Table</a>
    </div>

  </div>

  <div id="amortization-full" class="am-full" style="display:none">
    <div class="am-head">
      <div class="title">Amortization schedule</div>
      <div id="am-total-months" class="muted"></div>
    </div>

    <div id="acc-root"></div>

    <div id="csv-ctas" class="csv-ctas" style="display:none">
      <button id="export-csv-btn" class="btn-primary">Export CSV</button>
      <div id="am-note" class="am-note"></div>
    </div>
  </div>
</div>
<!-- End Copy -->

<!-- JS -->
<script src="personal_loan_script.js"></script>

</body>
</html>
