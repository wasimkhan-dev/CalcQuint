<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Interest Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="compound_calc_styles.css" />
  
  <!-- Font: Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- Copy from here for embedding -->
<div id="cq-widget-advanced-only">

  <div class="cq-top">

    <!-- LEFT PANEL -->
    <div class="cq-col cq-left">

      <div class="cq-field">
        <label for="cq-rate">
          Nominal Interest Rate (%)
          <span class="cq-tooltip-icon" data-tip="Annual nominal interest rate (required, â‰¥ 0).">?</span>
        </label>
        <input id="cq-rate" type="number" min="0" step="0.001" placeholder="5.0">
      </div>

      <div class="cq-field">
         <label for="cq-input-freq">
           Input Compounding Frequency
           <span class="cq-tooltip-icon" data-tip="How often the interest is compounded on the input rate.">?</span>
         </label>
         <select id="cq-input-freq">
           <option value="1">Annually (APY)</option>
           <option value="2">Semiannually</option>
           <option value="4">Quarterly</option>
           <option value="12" selected>Monthly (APR)</option>
           <option value="24">Semimonthly</option>
           <option value="26">Biweekly</option>
           <option value="52">Weekly</option>
           <option value="365">Daily</option>
           <option value="continuous">Continuously</option>
         </select>
      </div>

      <div class="cq-field">
         <label for="cq-output-freq">
           Output Compounding Frequency
           <span class="cq-tooltip-icon" data-tip="Convert the rate to this compounding frequency.">?</span>
         </label>
         <select id="cq-output-freq">
           <option value="1" selected>Annually (APY)</option>
           <option value="2">Semiannually</option>
           <option value="4">Quarterly</option>
           <option value="12">Monthly (APR)</option>
           <option value="24">Semimonthly</option>
           <option value="26">Biweekly</option>
           <option value="52">Weekly</option>
           <option value="365">Daily</option>
           <option value="continuous">Continuously</option>
         </select>
      </div>

      <!-- Optional Fields Section -->
      <div>
        <div class="optional-divider"></div>
        <div style="margin-top: 4px; margin-bottom: 4px; font-weight: 500; font-size: 14px; color: var(--primary);">
          Optional Inputs (for visualization)
        </div>
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-principal">Principal Amount ($)</label>
          <input id="cq-principal" type="number" min="0" step="0.01" placeholder="Optional">
        </div>
        <div class="half">
          <label for="cq-time">Time Period (Years)</label>
          <input id="cq-time" type="number" min="0" step="0.1" placeholder="Optional">
        </div>
      </div>

      <div class="cq-btn-group">
        <button id="cq-calc-btn" class="cq-btn" disabled>Calculate</button>
        <button id="cq-reset-btn" class="cq-btn-reset" style="display:none;">Reset</button>
      </div>
      <div id="cq-input-error" class="error"></div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="cq-col cq-right">
      <div class="kpi-text">
        <div class="kpi-line" style="font-weight:600; font-size:1.1em; color:var(--primary);">
            <span class="label">Converted Rate</span>
            <span id="txt-converted-rate" style="color:var(--accent);">0.00000%</span>
        </div>
        
        <div class="kpi-divider"></div>
        
        <div id="optional-results" style="display:none;">
            <div class="kpi-line"><span class="label">Total Amount</span><span id="txt-total-amount">$0.00</span></div>
            <div class="kpi-line"><span class="label">Total Interest Earned</span><span id="txt-total-interest">$0.00</span></div>
        </div>
        <div id="optional-placeholder" class="small" style="text-align:center; padding:10px 0;">
            Enter Principal and Time to see growth projection.
        </div>
      </div>

      <div class="kpi-divider"></div>

      <div class="donut-wrap" id="donut-section" style="opacity:0.3; filter:grayscale(1);">
        <svg class="donut-svg" viewBox="0 0 42 42">
          <circle r="15.915" cx="21" cy="21" fill="transparent" stroke="#e6eef8" stroke-width="10"></circle>

          <circle id="donut-interest" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#FFAE1A" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <circle id="donut-principal" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#1E1E2F" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>
        </svg>
        
        <div id="chart-tooltip" class="chart-tooltip"></div>

        <div class="legend">
          <div class="item"><span class="swatch principal"></span> Principal</div>
          <div class="item"><span class="swatch interest"></span> Interest</div>
        </div>
      </div>
      
    </div>

  </div>
</div>
<!-- End Copy -->

<!-- JS -->
<script src="compound_calc_script.js"></script>

</body>
</html>
