<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Font: Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">


  <!-- MathJax (loaded only if missing) -->
  <script>
    (function(){
      if(typeof window.MathJax === 'undefined'){
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js';
        s.async = true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>

<body>

<div id="cq-widget-advanced-only">

  <div class="cq-top">

    <!-- LEFT PANEL -->
    <div class="cq-col cq-left">

      <div class="cq-field">
        <label for="cq-amount">
          Loan amount ($)
          <span class="cq-tooltip-icon" data-tip="Min $1,000 – Max $5,000,000">?</span>
        </label>
        <input id="cq-amount" type="number" min="1000" max="5000000" step="0.01" placeholder="250000">
      </div>

      <div class="cq-field">
        <label for="cq-rate">
          Annual interest rate (%)
          <span id="cq-rate-tooltip" class="cq-tooltip-icon" data-tip="Min 0.01% – Max 25">?</span>
        </label>
        <input id="cq-rate" type="number" min="0.01" max="25" step="0.01" placeholder="3.5">
        
        <div class="advanced-row">
          <label>
            <input id="cq-adv-toggle" type="checkbox">
            <span>Advanced rate</span>
          </label>
          <div class="adv-info">(Range  0.01 - 25)</div>
        </div>
      </div>

      <div class="cq-field">
        <label for="cq-term">
          Term (months)
          <span class="cq-tooltip-icon" data-tip="6 – 480 months">?</span>
        </label>
        <input id="cq-term" type="number" min="6" max="480" step="1" placeholder="360">
      </div>

      <div class="extras-row">
        <div class="half">
          <label for="cq-extra-monthly">Extra monthly ($)</label>
          <input id="cq-extra-monthly" type="number" min="0" step="0.01" placeholder="0">
        </div>
        <div class="half">
          <label for="cq-extra-once">One-time extra ($)</label>
          <input id="cq-extra-once" type="number" min="0" step="0.01" placeholder="0">
        </div>
      </div>

      <button id="cq-calc-btn" class="cq-btn" disabled>Calculate</button>
      <div id="cq-input-error" class="error"></div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="cq-col cq-right">
      <div class="kpi-text">
        <div class="kpi-line"><span class="label">Monthly payment</span><span id="txt-monthly">$0.00</span></div>
        <div class="kpi-line"><span class="label">Total interest</span><span id="txt-interest">$0.00</span></div>
        <div class="kpi-line"><span class="label">Months to payoff</span><span id="txt-months">0</span></div>
      </div>

      <div class="kpi-divider"></div>

      <div class="donut-wrap">
        <svg class="donut-svg" viewBox="0 0 42 42">
          <circle r="15.915" cx="21" cy="21" fill="transparent" stroke="#e6eef8" stroke-width="10"></circle>

          <circle id="donut-interest" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#FFAE1A" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <circle id="donut-principal" class="donut-segment" r="15.915" cx="21" cy="21" fill="transparent"
                  stroke="#1E1E2F" stroke-width="10" stroke-dasharray="0 100"
                  transform="rotate(-90 21 21)"></circle>

          <text id="donut-label" x="21" y="22.5" font-size="4.5" text-anchor="middle"></text>
        </svg>
        
        <div id="chart-tooltip" class="chart-tooltip"></div>

        <div class="legend">
          <div class="item"><span class="swatch principal"></span> Principal</div>
          <div class="item"><span class="swatch interest"></span> Interest</div>
        </div>
      </div>

      <a id="toggle-am-link" class="toggle-link">View Amortization Table</a>
    </div>

  </div>

  <div id="amortization-full" class="am-full" style="display:none">
    <div class="am-head">
      <div class="title">Amortization schedule</div>
      <div id="am-total-months" class="muted"></div>
    </div>

    <div id="acc-root"></div>

    <div id="csv-ctas" class="csv-ctas" style="display:none">
      <button id="export-csv-btn" class="btn-primary">Export CSV</button>
      <div id="am-note" class="am-note"></div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
